<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Code for Humans</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<style type="text/css">
		.reveal pre code {
			max-height: 90vh;
			line-height: 1.4;
		}
		.reveal pre code.smaller {
			font-size: 16px;
			line-height: 1.4;
		}
		section.full {
			top: 0!important;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-external="slides/01-intro.html"></section>
			<section data-external="slides/02-what-is-readable-code.html"></section>
			<section data-external="slides/03-surface-level.html"></section>
			<section data-external="slides/04-simplifying-logic.html"></section>
			<section data-external="slides/05-reorganizing-code.html"></section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/external/external.js', condition: function () { return !!document.querySelector('[data-external]'); } },
				{ src: 'plugin/fullscreen/fullscreen.js' },
			]
		});
	</script>
</body>

</html>
